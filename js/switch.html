<!DOCTYPE html>
<html>
<head>
	<title>Switch</title>
</head>
<body>
<script>
	var input = prompt("Enter a number from 1 to 3" ) ;
	switch(parseInt(input)){
		case 1:
			alert("One") ;
			break ;
		case 2:
			alert("two") ;
			break ;
		case 3:
			alert("Three") ;
			break ;
		default:
			alert("Invalid option") ;
	}
	// alert(input = 5) ;
</script>
</body>
</html>
